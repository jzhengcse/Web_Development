<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form action="http://www.wikipedia.org">
	<label for="first_name">First Name:</label>
	<input id="first_name" name="first_name" type="text" placeholder="John" required>

	<label for="last_name">Last Name:</label>
	<input id="last_name" name="last_name" type="text" placeholder="Smith" required>

    <div>
	<label for="male">Male</label>
	<input name="gender_choice" id="male" type="radio" value="male">
	<label for="female">Female</label>
	<input name="gender_choice" id="female" type="radio" value="female">
	<label for="other">Other</label>
	<input name="gender_choice" id="other" type="radio" value="other">
    </div>

    <div>
	<label for="email">Email:</label>
	<input id="email" name="email" type="email" placeholder="John@gmail.com" required>

	<label for="password">Password:</label>
	<input id="password" name="password" type="password" placeholder="******" pattern=".{5,10}" required title="5 to 10 characters">

    </div>

    <div>
    <label>
        Birthday
        <select name="month">
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
        </select>

        <select name="day">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <select name="year">
            <option>1900</option>
            <option>1901</option>
            <option>1902</option>
        </select>
    </label>
    </div>


    <div>
    <label for="agreement">I agree to the terms and conditions</label>
    <input id="agreement" name="agreement" type="checkbox">
    </div>

	<input type="submit" value="Submit">

</form>
</body>
</html>
